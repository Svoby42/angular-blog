<div class="container mt-5">
    <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
        <form #f="ngForm" (ngSubmit)="f.form.valid && login()">

            <div class="alert alert-danger" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <div class="form-group">
                <label for="username">Uživatelské jméno</label>
                <input type="text" id="username" name="username" [(ngModel)]="user.username" #username="ngModel"
                    class="form-control" required>
                <div class="alert-danger" *ngIf="!username.valid && f.submitted">
                    Zadejte uživatelské jméno
                </div>
            </div>

            <div class="form-group">
                <label for="password">Heslo</label>
                <input type="password" id="password" name="password" [(ngModel)]="user.password" #password="ngModel"
                    class="form-control" required>
                <div class="alert-danger" *ngIf="!password.valid && f.submitted">
                    Zadejte heslo
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-3">
                Přihlásit
            </button>

        </form>

        <a [routerLink]="['/registrace']" class="btn btn-link">
            Nemáte účet? - vytvořit nový účet
        </a>

    </div>
</div>
