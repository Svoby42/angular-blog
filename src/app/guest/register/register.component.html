<div class="container mt-5 col-md-3">
    <div class="ms-auto me-auto p-3 mat-app-background">
        <form #f="ngForm" (ngSubmit)="f.form.valid && register()">
            <div class="alert alert-danger" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>
            <div class="form-group">
                <label for="name">Jméno</label>
                <input type="text" 
                id="name" 
                name="name"
                [(ngModel)]="user.name" 
                #name="ngModel" 
                class="form-control"
                    required>
                <div class="alert-danger" *ngIf="!name.valid && f.submitted ">
                    Zadejte své jméno
                </div>
            </div>

            <div class="form-group">
                <label for="username">Uživatelské jméno</label>
                <input
                type="text"
                id="username"
                name="username"
                [(ngModel)]="user.username" 
                #username="ngModel"
                    class="form-control" 
                    required>
                <div class="alert-danger" *ngIf="!username.valid && f.submitted">
                    Zadejte uživatelské jméno
                </div>
            </div>

            <div class="form-group">
                <label for="password">Heslo</label>
                <input 
                type="password" 
                id="password" 
                name="password" 
                [(ngModel)]="user.password" 
                #password="ngModel"
                class="form-control" 
                    required>
                <div class="alert-danger" *ngIf="!password.valid && f.submitted">
                    Zadejte heslo
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Potvrďte heslo</label>
                <input type="password" id="password" name="password" [(ngModel)]="user.password" #password="ngModel"
                    class="form-control" required>
                <div class="alert-danger" *ngIf="!password.valid && f.submitted">
                    Zadejte heslo
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-3" *ngIf="!currentUser?.id">
                Zaregistrovat
            </button>
            <button type="submit" class="btn btn-success w-100 mt-3" *ngIf="currentUser?.id">
                Uložit
            </button>

        </form>

        <a [routerLink]="['/login']" class="btn btn-link" *ngIf="!currentUser?.id">
            Už máte účet? - přihlašte se se
        </a>

    </div>
</div>
