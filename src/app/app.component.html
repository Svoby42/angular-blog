<mat-toolbar color="primary" class="app-toolbar">
    <h1>Nazdar</h1>
    <a mat-button [routerLink]="['/admin']" routerLinkActive="active" *ngIf="isAdmin()">Dashboard</a>
    <a mat-button [routerLink]="['/editor']" routerLinkActive="active" *ngIf="isEditor()">Dashboard</a>
    <a mat-button [routerLink]="['/domu']" routerLinkActive="active">Domů</a>
    <a mat-button [routerLink]="['/', category.slug]" routerLinkActive="active" 
    *ngFor="let category of categories">
        <span [matTooltip]="'' + category.description" [matTooltipPosition]="'below'">
            {{ category.title }}
        </span>
    </a>
    <div class="navbar ms-auto" *ngIf="!currentUser?.id">
        <a mat-button [routerLink]="['/o-mne']" routerLinkActive="active"> O mně </a>
        <a mat-button [routerLink]="['/registrace']" routerLinkActive="active">Zaregistrovat</a>
        <a mat-button [routerLink]="['/login']" routerLinkActive="active">Login</a>
    </div>
    <div class="navbar ms-auto" *ngIf="currentUser?.id">
        <a mat-button [routerLink]="['/o-mne']" routerLinkActive="active"> O mně </a>
        <a mat-button [routerLink]="['/profil']" routerLinkActive="active">Přihlášen jako: {{ currentUser.username }}</a>
        <a mat-button (click)="logout()" routerLinkActive="active">Odhlásit</a>
    </div>
</mat-toolbar>
<div>
    <router-outlet></router-outlet>
</div>
