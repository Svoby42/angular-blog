<div class="container-fluid">
  <div class="navbar navbar-expand navbar-dark bg-dark">
      <a href="https://angular.io" class="navbar-brand ms-1">
          Nazdar
      </a>
      <div class="navbar-nav me-auto">
          <li class="nav-item" *ngIf="isAdmin()">
              <a [routerLink]="['/admin']" routerLinkActive="active" class="nav-link">Admin</a>
          </li>
          <li class="nav-item">
              <a [routerLink]="['/home']" routerLinkActive="active" class="nav-link">Domů</a>
          </li>
      </div>

      <div class="navbar-nav ms-auto" *ngIf="!currentUser?.id">
          <li class="nav-item">
              <a [routerLink]="['/register']" routerLinkActive="active" class="nav-link">Zaregistrovat</a>
          </li>
          <li class="nav-item me-1">
              <a [routerLink]="['/login']" routerLinkActive="active" class="nav-link">Přihlásit</a>
          </li>
      </div>

      <div class="navbar-nav ms-auto" *ngIf="currentUser?.id">
          <li class="nav-item">
              <a [routerLink]="['/profile']" routerLinkActive="active" class="nav-link"> 
                  Přihlášen jako: {{ currentUser.username }}
              </a>
          </li>
          <li class="nav-item me-1">
              <a (click)="logout()" class="nav-link">Odhlásit</a>
          </li>
      </div>

  </div>

  <router-outlet></router-outlet>


</div>
