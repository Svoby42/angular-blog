<div class="container col-md-3">
    <h2>Uživatel</h2>
    <form #f="ngForm" (ngSubmit)="f.form.valid && saveUser()">
        <div class="form-group">
            <label for="username">Uživatelské jméno</label>
            <input type="text" 
            id="username" 
            name="username" 
            class="form-control" 
            [(ngModel)]="user.username" 
            #username="ngModel" 
            required>
            <div class="alert-danger" *ngIf="f.submitted && !username.valid">
                Zadejte uživatelské jméno
            </div>
        </div>

        <div class="form-group">
            <label for="name">Jméno</label>
            <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            [(ngModel)]="user.name"
            #name="ngModel"
            required
            >
            <div class="alert-danger" *ngIf="f.submitted && !name.valid">
                Zadejte jméno
            </div>
        </div>

        <div class="form-group">
            <label for="password">Potvrďte heslo</label>
            <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            [(ngModel)]="user.password"
            #password="ngModel"
            ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$"
            required
            >
            <div class="alert-danger" *ngIf="f.submitted && !password.valid">
                Zadejte heslo min. 8 znaků dlouhé, musí obsahovat 1 číslo a 1 speciální znak
            </div>
            <div class="alert-danger" *ngIf="password.errors">
                
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Heslo<small> (8 znaků, 1 číslo, 1 speciální znak)</small></label>
            <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="form-control"
            [(ngModel)]="confirmedPassword"
            #confirmedPassword="ngModel"
            required
            >
            <div class="alert-danger" *ngIf="f.submitted && !confirmedPassword.valid && (confirmedPassword !== password)">
                Zadejte heslo min. 8 znaků dlouhé, musí obsahovat 1 číslo a 1 speciální znak
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Uložit</button>

    </form>
</div>
