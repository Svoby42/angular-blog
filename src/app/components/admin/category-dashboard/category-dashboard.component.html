<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef width="15%"><strong>ID</strong></th>
        <td mat-cell *matCellDef="let category"> {{ category.id }} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef width="15%">Název</th>
        <td mat-cell *matCellDef="let category"> {{ category.title }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef width="15%">Popis</th>
        <td mat-cell *matCellDef="let category"> {{ category.description }} </td>
    </ng-container>

    <ng-container matColumnDef="slug">
        <th mat-header-cell *matHeaderCellDef width="15%">Slug</th>
        <td mat-cell *matCellDef="let category"> {{ category.slug }} </td>
    </ng-container>

    <ng-container matColumnDef="create_time">
        <th mat-header-cell *matHeaderCellDef width="15%">Vytvořeno</th>
        <td mat-cell *matCellDef="let category"> {{ category.create_time }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Možnosti</th>
        <td mat-cell *matCellDef="let category">
            <button mat-button (click)="editCategory(category)">Upravit</button>
            <button mat-button (click)="deleteCategory(category, dataSource.data.indexOf(category))">Smazat</button>
        </td>
    </ng-container>

</table>
