<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef width="15%"> <strong>ID</strong> </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Uživatelské jméno </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Jméno </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let user"> {{user.role}} </td>
    </ng-container>

    <ng-container matColumnDef="create_time">
        <th mat-header-cell *matHeaderCellDef> Čas vytvoření </th>
        <td mat-cell *matCellDef="let user"> {{user.create_time | date: 'dd/MM/YYYY HH:mm:ss'}} </td>
    </ng-container>

    <ng-container matColumnDef="last_login">
        <th mat-header-cell *matHeaderCellDef> Poslední přihlášení </th>
        <td mat-cell *matCellDef="let user"> {{user.last_login | date: 'dd/MM/YYYY HH:mm:ss'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Akce </th>
        <td mat-cell *matCellDef="let user">
            <button mat-button [routerLink]="['/admin/edit']" routerLinkActive="active"
                (click)="editUser(user)">Upravit</button>
            <button mat-button (click)="deleteUser(user, userList.indexOf(user))">Smazat</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Zvolte stránku">

</mat-paginator>
<button class="btn btn-primary" [routerLink]="['/admin/new']">
    Vytvořit nového uživatele
</button>
