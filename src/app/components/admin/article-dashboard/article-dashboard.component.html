<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef width="15%"> <strong>ID</strong> </th>
        <td mat-cell *matCellDef="let article"> {{article.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Název </th>
        <td mat-cell *matCellDef="let article"> {{article.title}} </td>
    </ng-container>

    <ng-container matColumnDef="slug">
        <th mat-header-cell *matHeaderCellDef> Slug </th>
        <td mat-cell *matCellDef="let article"> {{article.slug}} </td>
    </ng-container>

    <ng-container matColumnDef="create_time">
        <th mat-header-cell *matHeaderCellDef> Vytvořeno </th>
        <td mat-cell *matCellDef="let article"> {{article.create_time | date: 'dd/MM/YYYY HH:mm:ss' }} </td>
    </ng-container>

    <ng-container matColumnDef="edit_time">
        <th mat-header-cell *matHeaderCellDef> Poslední změna </th>
        <td mat-cell *matCellDef="let article"> {{article.edit_time | date: 'dd/MM/YYYY HH:mm:ss'}} </td>
    </ng-container>

    <ng-container matColumnDef="author_name">
        <th mat-header-cell *matHeaderCellDef> Jméno autora </th>
        <td mat-cell *matCellDef="let article"> {{article.author_name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Akce </th>
        <td mat-cell *matCellDef="let article">
            <button mat-button (click)="editArticle(article)">Upravit</button>
            <button mat-button (click)="deleteArticle(article, dataSource.data.indexOf(article))">Smazat</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Zvolte stránku">

</mat-paginator>
<button class="btn btn-primary" [routerLink]="['/admin/article/new']">
    Vytvořit nový článek
</button>
